<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesCADASTRO.css">
    <title>Cadastro</title>    
</head>
<body>

<div class="container">
    <h1>Cadastro</h1>
    <form onsubmit="handleFormSubmit(event)">
        <fieldset>  
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="Motorista">Motorista</label>
            <input type="radio" id="Motorista" name="classe" value="motorista">

            <label for="Gerente">Gerente</label>
            <input type="radio" id="Gerente" name="classe" value="gerente">

            <input class="inputSubmit" type="submit" value="Cadastrar">
            <a href="#" onclick="history.go(-1); return false;" class="back-button">
                <span>Voltar</span>
            </a>
        </fieldset>  
    </form>
</div>

<script>
    function handleFormSubmit(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData.entries());
        console.log("Dados do formul√°rio:", data);
        alert("Cadastro realizado com sucesso!");
    }
</script>

</body>
</html>
